<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118590596-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-118590596-1');
    </script>
    
    <title>PICTURESQUE.AI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_css/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_css/util.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_css/main.css')}}">
<!--===============================================================================================-->
</head>
<body>
    <div >
        <div class="w3-bar w3-black w3-padding w3-card" style="letter-spacing:4px;">
            <a href="/" class="w3-bar-item w3-button">Home</a>
    <!-- Right-sided navbar links. Hide them on small screens -->

      <div class="w3-right w3-hide-small">
      <!-- <a href="/home" class="w3-bar-item w3-button">Home</a>-->
      <a href="/index" class="w3-bar-item w3-button">Upload</a>
      </div>

            <div class="w3-right w3-hide-small">
      <!-- <a href="/home" class="w3-bar-item w3-button">Home</a>-->
            <a href="/logout" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
    </div>
	<div class="limiter" >

		<div class="container-login100">
            
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form flex-sb flex-w" >
					<ul>
                    
                        
                    <span class="login100-form-title p-b-32">
						My Dashboard
					</span>
					
                    <li class="p-b-32" >
                    <span class="txt1 p-b-15" style = "font-size:18px">
						Username: {{name}}
					</span>
					</li>
					
					<li class="p-b-32">
                    <span class="txt1 p-b-15" style = "font-size:18px">
						Email: {{email}}
					</span>
                        
					</li>
                    
                    {% if plan==0 %}
                    <li class="p-b-32">
                    <span class="txt1 p-b-15" style = "font-size:18px ">
						Plan: Free
					</span>
                    </li>
                    <li class="p-b-32">
                    <span class="txt1 p-b-15" style = "font-size:18px ">
						Free Evaluation Remaining: {{free}} 
					</span>
                    </li>
                    <li class="p-b-32">
                    <!--<button class="w3-btn w3-round-large w3-border w3-border-grey" style = "font-size:15px">-->
						<!--Upgrade -->
					<!--</button>-->
					 <a href="/upgrade" class="w3-button w3-block w3-black">Upgrade</a>
                    </li>
		            {% endif %}
                        
                    {% if plan==1 %}   
                    <li class="p-b-32">
                    <span class="txt1 p-b-15" style = "font-size:18px">
						Plan: Premium
					</span>
					</li>
                    <li class="p-b-32">
                    <span class="txt1 p-b-15" style = "font-size:18px">
						Plan Expiration Date: {{plan_date}}
					</span>
					</li>
						<li class="p-b-32">
                    <!--<button class="w3-btn w3-round-large w3-border w3-border-grey" style = "font-size:15px">-->
						<!--Upgrade -->
					<!--</button>-->
					 <a href="/index" class="w3-button w3-block w3-black">START UPLOAD</a>
                    </li>
                    {% endif %}

					
					
                    </ul>
				</form>
			</div>
		</div>
	</div>
	


</body>
</html>
