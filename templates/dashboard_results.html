<style>
body, html {font-family: "Inconsolata", sans-serif;}
h1,h2,h3,h4,h5,h6 {
    letter-spacing: 2px;
}
    
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-padding w3-card" style="letter-spacing:4px;">
    <a href="/" class="w3-bar-item w3-button">Home</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
      <!-- <a href="/home" class="w3-bar-item w3-button">Home</a>-->
      <a href="/profile" class="w3-bar-item w3-button">Profile</a>
      </div>
      <div class="w3-right w3-hide-small">
      <!-- <a href="/home" class="w3-bar-item w3-button">Home</a>-->
      <a href="/upgrade" class="w3-bar-item w3-button">Upgrade</a>
      </div>
    <div class="w3-right w3-hide-small">
      <!-- <a href="/home" class="w3-bar-item w3-button">Home</a>-->
      <a href="/logout" class="w3-bar-item w3-button">Logout</a>
    </div>
  </div>
</div>
    <div class="w3-content w3-padding" style = "margin-top: 80px">
          <h1 class="page-header" style = "margin-left: 30px">Welcome, {{ name }}</h1>
    </div>

<div class="container" style = "margin: 30px 30px 50px 50px">
      <div class="header">
        <h3 class="text-muted" style="display: inline-block">Evaluation Results</h3>
        <a href="/index" class="w3-button w3-round-large w3-border w3-border-black w3-hover-white" style="float: right">Make Another Prediction</a>
        
      </div>
      <hr>
      <div>
      This is a list of the files you just uploaded, and the popularity ranking predicted.
      <ul>
        <div class="row placeholders">
        {% for file in files %}

              <h4>No.{{loop.index}}</h4>
              <div class="col-xs-6 col-sm-3 placeholder">
              <img src="{{url_for('uploaded_file', filename=file)}}" height="128" class="img-responsive" alt="Generic placeholder thumbnail">
              <span><a href="{{url_for('uploaded_file', filename=file)}}">{{file}}</a></span>
              </div>
            
        {% endfor %}
        </div>
      </ul>

          <!-----Facebook button----->

    <div class="fb-like" data-href="http://54.218.179.9:8080/" data-layout="button" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>

          <!--div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div-->
    <!-----End Facebook button ----->

          <!--Pinterest button -->
          <a data-pin-do="buttonBookmark" data-pin-tall="true" href="https://www.pinterest.com/pin/create/button/"></a>
          <!--End Pinterest button -->
      </div>
      </hr>
    </div>
