<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
        window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

        gtag('config', 'UA-118590596-1');
    </script>

	<title>PICTURESQUE.AI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_css/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_css/util.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_css/main.css')}}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter" >

		<div class="container-login100">
            
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form flex-sb flex-w" method="POST" action="/login">
					<span class="login100-form-title p-b-32">
						Account Login
					</span>
                    {{ form.hidden_tag() }}
					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 m-b-36" >
						
                        {{ form.username(class = "input100") }}
                        
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 m-b-12">
						
                        {{ form.password(class = "input100") }}
                        
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-36">
						<div class="contact100-form-checkbox">
							{{ form.remember(class = "input-checkbox100", id="ckb1", type="checkbox") }}
							<label class="label-checkbox100"  for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="/signup" class="txt4" >
								Sign Up Here
							</a>
						</div>
					</div>
                    <div class="flex-sb-m w-full p-b-24">

						<div>
							<span class="txt1 p-b-11" style = "color:red">
						      {{ message }}
					       </span>
						</div>
					</div>  
                    
                    <div class="flex-sb-m w-full p-b-48">

						<div>
							<a href="/" class="txt4" >
								Back to home page
							</a>
						</div>
					</div>    
                      
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
                        
					</div>

				</form>
			</div>
		</div>
	</div>
	


</body>
</html>
