<!DOCTYPE html>
<html lang="en">
<head>
	<title>PICTURESQUE.AI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_css/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_css/util.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_css/main.css')}}">
<!--===============================================================================================-->
</head>
<body>
    <div >
        <div class="w3-bar w3-black w3-padding w3-card" style="letter-spacing:4px;">
            <a href="/" class="w3-bar-item w3-button">Home</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
      <!-- <a href="/home" class="w3-bar-item w3-button">Home</a>-->
            <a href="/logout" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
    </div>
	<div class="limiter" >

		<div class="container-login100">
            
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form flex-sb flex-w" >
                    
                        
                    <span class="login100-form-title p-b-32">
						UPGRADE TO PREMIUM
					</span>
					
                     {{ form.hidden_tag() }}
					<span class="txt1 p-b-11">
						Name
					</span>
					<div class="wrap-input100 m-b-36" >
						
                        {{ form.name(class = "input100") }}
                        
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Credit Card Number
					</span>
					<div class="wrap-input100 m-b-36" >
						
                        {{ form.credit_num(class = "input100") }}
                        
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Expiration Date
					</span>
					<div class="wrap-input100 m-b-36" >
						
                        {{ form.exp_date(class = "input100") }}
                        
						<span class="focus-input100"></span>
					</div>	
					
					<span class="txt1 p-b-11">
						Security Code
					</span>
					<div class="wrap-input100 m-b-36" >
						
                        {{ form.sec_code(class = "input100") }}
                        
						<span class="focus-input100"></span>
					</div>						
					 <li class="p-b-32">
                    <!--<button class="w3-btn w3-round-large w3-border w3-border-grey" style = "font-size:15px">-->
						<!--Upgrade -->
					<!--</button>-->
					 <a href="/profile" class="w3-button w3-block w3-black">SUBMIT</a>
                    </li>
					
														
				</form>
			</div>
		</div>
	</div>

</body>
</html>
